<body>
    <!-- 基础的margin: 0 auto，不能垂直居中，因为margin上下的auto属性计算值为0。只对块级元素有用，
        因为margin的auto属性作用是分配剩余空间，块级元素才有剩余空间，
        内联元素不占一整行，没有剩余空间 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- 这里card的padding产生了垂直居中的效果 -->
                <div class="card">
                    <!-- width为50%，但是width只是指定content-box或border-box的大小(通过box-sizing属性设置)，而块级元素占一整行，所以左右产生了可分配的剩余空间 -->
                    <button class="button" style="display: block;margin: 0 auto;width:50%;">click</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 用flex的垂直居中功能 -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="row-item-center">
                        <span class="i-remind-add">
                            <span>+</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 用负margin来移动，技巧同"../悬停提示文本" -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card" style="position: relative;">
                    <!-- static定位下,left,top,bottom,right属性无效 -->
                    <span class="i-remind-add" style="position: absolute;left: 50%;top: 50%;margin-left: -10px;margin-top: -10px;">
                        <span>+</span>
                    </span>
                </div>
            </div>
        </div>
    </div>
