<!DOCTYPE html>
<html>
<head>

    <title>Title</title>
    <link rel="stylesheet" href="static/css/1.css">
</head>
<body>
<div>

    <div class="card row-item-center" style="height: 300px;border: 1px solid #dedede;border-radius: 5px"><span>body-item-4</span></div>
    <div class="card row-item-center" style="height: 300px;border: 1px solid #dedede;border-radius: 5px"><span>body-item-5</span></div>
    <div class="to-top" title="回到顶部">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">

        </svg>
    </div>
</div>
<script>
    document.querySelector(".to-top").addEventListener('click', () => {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
            // behavior: 'auto'
        });
    })
</script>
