<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/with-container.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <button class="button">123</button>
        </div>
        <div class="col-4">
            <button class="button">123</button>
        </div>
        <div class="col-4">
            <button class="button">123</button>
        </div>
        <!--自动换行-->
        <div class="col-4">
            <button class="button">123</button>
        </div>
    </div>
    <!--列偏移-->
    <div class="row">
        <div class="col-4 offset-4">
            <button class="button">123</button>
        </div>
    </div>
</div>
</body>
</html>
