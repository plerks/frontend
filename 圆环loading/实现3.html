<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/3.css">
</head>
<body>
    <div style="width: 100px;height: 100px">
        <svg viewBox="0 0 100 100">
            <defs>
                <linearGradient id="progress-gradient">
                    <stop offset="0" stop-color="#27a5d9" stop-opacity="1" />
                    <stop offset="100%" stop-color="#69c2e7" stop-opacity="0.8" />
                </linearGradient>
            </defs>
            <circle class="circle-progress-background"
                cx="50" cy="50" r="25"
            ></circle>
            <circle class="circle-progress"
                cx="50" cy="50" r="25"
            ></circle>
        </svg>
    </div>
</body>
</html>
