<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>悬停提示文本</title>
    <link rel="stylesheet" href="static/css/tooltip-使用display属性.css">
</head>
<body style="text-align:center;">
    <!-- tooltip-text不显示 -->
    <div style="overflow: hidden;">
        <div class="tooltip">
            <span>鼠标移动到我这</span>
            <span class="tooltip-text">提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本</span>
        </div>
    </div>
    <!-- tooltip-text不显示 -->
    <div style="overflow: hidden;">
        <div style="overflow: visible">
            <div class="tooltip">
                <span>鼠标移动到我这</span>
                <span class="tooltip-text">提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本</span>
            </div>
        </div>
    </div>
    <!-- 很奇怪，tooltip-text仍然显示 -->
    <div class="tooltip" style="overflow: hidden;">
        <span>鼠标移动到我这</span>
        <span class="tooltip-text">提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本</span>
    </div>
    <div class="tooltip">
        <span>鼠标移动到我这</span>
        <span class="tooltip-text">提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本</span>
    </div>
</body>
</html>
