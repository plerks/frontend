<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>悬停提示文本</title>
    <link rel="stylesheet" href="static/css/tooltip-使用scale来动画(最合适).css">
</head>
<body style="text-align:center;">
<!--又想了一下，这种脱离文档流的tooltip使用scale来动画就好了，此外绝对定位时，如果未设置宽度，子元素超过父元素时文字会自动换行，想要提示文本都在一行的话要用whitespace: no-wrap，
    此外最好用translate来使tooltip-text在tooltip中间，用负margin需要强行指定tooltip的width，通用性不强
-->
    <div class="tooltip">
        <span>鼠标移动到我这</span>
        <span class="tooltip-text">提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本提示文本</span>
    </div>
</body>
</html>
